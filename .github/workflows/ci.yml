name: Project Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop, "**"]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  typecheck:
    name: TypeScript typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn typecheck

  build:
    name: Build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn build
